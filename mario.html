<!DOCTYPE html>

<head>
   <link rel="stylesheet" href="mario.css">
</head>
<body>
    <h1 class="header1">Mario Pest Control</h1>
    <div id="display">

    

    <div id="goombas">
        <h3>Goombas</h3>
        <img id="goomba1" src="https://giantbomb1.cbsistatic.com/uploads/scale_small/0/6753/200638-goomba3d.jpg" >
        5 coins
        <img src="https://i.pinimg.com/originals/6e/6f/84/6e6f84e1f7125e0ca3936d267e75a605.jpg" width="50px" height="50px">
      
       <h3>Total Cost</h3>
       <p id="total1">Coins</p></div>

    <div class="bomb-ombs">

    <h3>Bob-ombs</h3>
    <img id="bomb-omb1" src="https://www.nicepng.com/png/detail/218-2185184_bob-omb-walk-super-mario-bob-ombs.png" >
    7 coins
    <img src="https://i.pinimg.com/originals/6e/6f/84/6e6f84e1f7125e0ca3936d267e75a605.jpg" width="50px" height="50px">
    <h3>Total Cost</h3>
    <p id="total2">Coins</p>

    </div>

    <div class="cheepcheeps">
        <h3>Cheep-cheeps</h3>
        <img id="cheep-cheep1" src="https://giantbomb1.cbsistatic.com/uploads/scale_medium/0/2714/375289-cheapycheep.jpg" width="330px" height="300px">
        11 coins
        <img src="https://i.pinimg.com/originals/6e/6f/84/6e6f84e1f7125e0ca3936d267e75a605.jpg" width="50px" height="50px">
        
    
        <h3>Total Cost</h3>
        <p id="total3">Coins</p>

    </div>

   <div id="table">
    <table width="400"  cellpadding="5" id="calculator">
        <tbody><tr>
            <td width="50" ><strong>Quantity</strong></td>
            <td width="50" ><strong>Price</strong></td>
        </tr>
        <tr>
            <td>Goomba</td>
            <td>
            <input name="qnt_1" type="text" id="qnt_1" value="0" size="3" data-price="5" onkeyup="CalculateItemsValue()"></td>
            <td>$5</td>
        </tr>
        <tr>
            <td>Bomb-Ombs</td>
            <td><input name="qnt_2" type="text" id="qnt_2" value="0" size="3" data-price="7" onkeyup="CalculateItemsValue()"></td>
            <td>$7</td>
        </tr>
        <tr>
            <td>Cheep-Cheeps</td>
            <td><input name="qnt_3" type="text" id="qnt_3" value="0" size="3" data-price="11" onkeyup="CalculateItemsValue()"></td>
            <td>$11</td>
        </tr>

        <tr>
            <td ><strong>Total:</strong></td>
            <td ><strong><div id="TotalItems"></div></strong></td>
        </tr>
    </tbody></table>

</div>

    <script src="mario.js"></script>



    


</body>
</html>
